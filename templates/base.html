<!-- Base donde hace el modelado base con jinja -->

<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}Mi App{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">Autenticaci√≥n</a>
      <div class="d-flex">
        {% if current_user.is_authenticated %}
          <a class="btn btn-light" href="{{ url_for('dashboard') }}">Dashboard</a>
          <a class="btn btn-outline-light ms-2" href="{{ url_for('logout') }}">Logout</a>
        {% else %}
          <a class="btn btn-light" href="{{ url_for('login') }}">Login</a>
        {% endif %}
      </div>
    </div>
  </nav>

  <div class="container">
    {% block content %}{% endblock %}
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
